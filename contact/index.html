<div class="header__mobile-nav"

      <g class="menu__icon__group" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

        <g class="close__icon" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <rect class="close__icon__line" transform="translate(8.000000, 8.000000) rotate(-315.000000) translate(-8.000000, -8.000000) " x="-2" y="7" width="20" height="2" rx="1"></rect>

        </g>
      </svg>
    </div>

    <ul class="header__mobile-nav__items">
      <li class="header__mobile-nav__item header__mobile-nav__item--home">
        <a href="../index.html" class="delay-transition" data-delay="2500">Home</a>
      </li>
      <li class="header__mobile-nav__item header__mobile-nav__item--about">
        <a href="../about/index.html" class="delay-transition" data-delay="2500">About</a>
      </li>
      <li class="header__mobile-nav__item header__mobile-nav__item--contact header__mobile-nav__item--active">
        <a href="index.html" class="delay-transition" data-delay="2500">Contact</a>
      </li>

 -->
